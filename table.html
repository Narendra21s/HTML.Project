<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        td,th{
            border: 2px solid blue;
            padding: 4px;
        }
    </style>
</head>
<body>
    <table  style="border: 2px solid red;">
        <tr>
            <th>Names</th>
            
            <th>Maths</th>
            <th>English</th>
        </tr>
        <tr>
            <td>Srujana</td>
            <td>98</td>
            <td>72</td>
        </tr>
        <tr>
            <td>Sree Reddy</td>
            <td>66</td>
            <td>82</td>
        </tr>
    </table>
</body>
</html>
